<html lang="en">
    <head>	
        <title>EduMaterial | Register</title>
        <!-- meta -->	
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="description" content="New Login Form web template" />

        <!-- favicon -->
        <link rel="shortcut icon" href="img/ico/favicon.png" />
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/ico/apple-touch-icon-144-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/ico/apple-touch-icon-114-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/ico/apple-touch-icon-72-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" href="img/ico/apple-touch-icon-57-precomposed.png">
       
        <link rel="stylesheet" href="lib/font-awesome-4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

        <!-- Google Fonts-->
         <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500' rel='stylesheet' type='text/css'>
        <!-- Custom css -->
        <link href="/src/css/login.css" rel="stylesheet" type="text/css" media="all" />
    </head>
    <body>
        <!----start header---->
        <div class="header-wrapper">
            <a id="home" href="/index.html">
                <i class="fas fa-home"></i>
            </a>
            <h1><strong>Register Page</strong></h1>
            <div class="description">
                <p>
                   
                   
                </p>
            </div>
        </div>
        <!----//End header---->

        <!-- Start Body -->
        <div class="content-wrapper">
            <div class="sub-main">
                <h2 class="sub-heading">Join us now!</h2>
                <!--login start here-->
                <div class="login">
                    <p class="span line-left">Enter your details to create an account.</p>
            <form action="#" method="post">
                <h3>Full Name</h3>
                <label class="nameBox">
                    <input type="text" id="name" placeholder="Enter your name">
                    <span class="emailText1"></span>
                </label>
                
                <h3>Email Address</h3>
                <label class="emailBox">
                    <input type="email" id="email" placeholder="Enter your email">
                    <span class="emailText"></span>
                </label>

                <h3>Password</h3>
                <label class="passBox">
                    <input type="password" id="password" placeholder="Enter your password">
                    <span class="passText"></span>
                </label>
                <div class="login-bwn">
                    <input type="submit" value="Register" />
                </div>

                <div class="login-bottom">
                    <h4>Already have an Account?</a></h4>
                    <div class="reg-bwn"><a href="login.html">Login Now!</a></div>
                </div>
            </form>
                </div>
                <!--login end here-->
            </div>

        </div>
        <!-- End Body -->

        <!-- Start footer-wrapper -->
        <div class='footer-wrapper'>
            <div class='footer'><!-- Start footer -->

            </div><!-- End footer -->
            <div class='copyright'><!-- Start copyright -->
                <p>
                    <strong>EduMaterial &#169; 2021</strong>
                </p>
            </div><!-- End copyright -->
        </div>
        </div>
  
        <script src="lib/jquery-1.8.1.min.js"></script>
        <script src="/src/js/login.js"></script>
    </body>
</html>
